<div class="popup popup--form-person">
  <button class="button__close"></button>
  <h2 class="popup__header">регистрация для физических лиц</h2>
  <p class="popup__note">Все поля являются обязательными для заполнения</p>
  <form class="form form--person" action="">
    <fieldset class="form__fieldset form__fieldset--data">
      <legend class="visually-hidden">Ваши данные</legend>
      
      <label for="name-p"> <span class="visually-hidden">ФИО</span>
        <input class="form__input-data" type="text" name="name" id="name-p" placeholder="ФИО">
      </label>
      <label for="education"> <span class="visually-hidden">Образование</span>
        <input class="form__input-data" type="text" name="education" id="education" placeholder="Образование">
      </label>
      <label for="establishment"> <span class="visually-hidden">Наименование учебного заведения</span>
        <input class="form__input-data" type="text" name="establishment" id="establishment" placeholder="Наименование учебного заведения">
      </label>
      <label for="speciality"> <span class="visually-hidden">Специализация</span>
        <input class="form__input-data" type="text" name="speciality" id="speciality" placeholder="Специализация">
      </label>
      <label for="experience"> <span class="visually-hidden">Опыт работы</span>
        <input class="form__input-data" type="text" name="experience" id="experience" placeholder="Опыт работы">
      </label>
      <label for="work-experience"> <span class="visually-hidden">Стаж</span>
        <input class="form__input-data" type="text" name="work-experience" id="work-experience" placeholder="Стаж">
      </label>
      <label for="tel-p"> <span class="visually-hidden">Телефон</span>
        <input class="form__input-data" type="tel" name="tel" id="tel-p" placeholder="Телефон">
      </label>
      <label for="email-p"> <span class="visually-hidden">E-mail</span>
        <input class="form__input-data" type="email" name="email" id="email-p" placeholder="E-mail">
      </label>
    </fieldset>
    <div class="form__fieldsetwrap">
      <fieldset class="form__fieldset form__fieldset--dirs">
        <legend class="form__legend">Выберите направление</legend>
        
        <input class="form__input form__input--check" type="checkbox" name="welding" id="welding-p" value="welding">
        <label class="form__label form__label--check" for="welding-p">
          Сварка
        </label>
  
        <input class="form__input form__input--check" type="checkbox" name="machining" id="machining-p" value="machining">
        <label class="form__label form__label--check" for="machining-p">
          Механическая обработка
        </label>
        
        <input class="form__input form__input--check" type="checkbox" name="fitting" id="fitting-p" value="fitting">        
        <label class="form__label form__label--check" for="fitting-p">
          Сборка
        </label>
  
        <input class="form__input form__input--check" type="checkbox" name="control" id="control-p" value="control">
        <label class="form__label form__label--check" for="control-p">
          Измерения и контроль
        </label>
  
        <input class="form__input form__input--check" type="checkbox" name="packing" id="packing-p" value="packing">
        <label class="form__label form__label--check" for="packing-p">
          Упаковка
        </label>
  
        <input class="form__input form__input--check" type="checkbox" name="automation" id="automation-p" value="automation">
        <label class="form__label form__label--check" for="automation-p">
          Автоматизация технологической подготовки производства
        </label>
  
      </fieldset>
      <fieldset class="form__fieldset form__fieldset--connect"> 
        <legend class="form__legend">Предпочитаемый вид связи с представителями компании </legend>
  
        <input class="form__input form__input--radio" type="radio" name="connect" id="webinar-p" value="webinar" checked="">
        <label class="form__label form__label--radio" for="webinar-p">
          Вебинар
        </label>
      
        <input class="form__input form__input--radio" type="radio" name="connect" id="phone-p" value="phone">
        <label class="form__label form__label--radio" for="phone-p">
          По телефону
        </label>
        <p class="form__note">Вебинары проводятся каждый последний четверг месяца с 14:00 до 16:00 </p>
      </fieldset>
    </div>
    <input class="form__input form__input--check" type="checkbox" name="approval" id="approval-p">
    <label class="form__label form__label--check form__approval" for="approval-p">Даю согласие ПАО ТКЗ «Красный котельщик» на хранение и обработку моих персональных данных, приведенных в форме, для проведения анализа анкеты техническими экспертами подразделений компании, а также использование указанных в анкете контактов для проведения телефонных интервью и переписки по электронной почте с целью решения организационных вопросов и ответов на запросы.</label>
    <div class="form__captcha">

    </div>
    <button class="form__button" type="submit">Зарегистрироваться</button>
  </form>
</div>
